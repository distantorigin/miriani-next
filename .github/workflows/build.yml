name: Build

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-zip:
    name: Build ZIP
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      installer_name: ${{ steps.version.outputs.INSTALLER_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ startsWith(github.ref, 'refs/tags') && 'main' || github.ref_name }}

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release: extract version from tag (v4.0.17 -> 4.0.17)
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "INSTALLER_NAME=miriani-$VERSION" >> $GITHUB_OUTPUT
          else
            # Branch push: use dev-<short-sha>
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION=$(git describe --tags | sed 's/^v//; s/-.*//')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "INSTALLER_NAME=miriani-dev-$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Generate version.json
        run: |-
          echo '${{ steps.version.outputs.VERSION }}' | jq -R 'split(".") | {major: .[0]|tonumber, minor: .[1]|tonumber, patch: .[2]|tonumber}' > version.json

      - name: Generate release changelog
        if: startsWith(github.ref, 'refs/tags')
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --tag ${{ github.ref_name }} --latest
        env:
          OUTPUT: CHANGELOG.md

      - name: Generate ZIP
        run: zip -9 -r miriani-${{ steps.version.outputs.VERSION }}.zip . --exclude=*.git*

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: miriani-next
          path: ./miriani-${{ steps.version.outputs.VERSION }}.zip

      - name: Upload changelog artifact
        if: startsWith(github.ref, 'refs/tags')
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: ./CHANGELOG.md

  build-installer:
    name: Build Installer
    needs: build-zip
    runs-on: windows-latest
    steps:
      - name: Download ZIP
        uses: actions/download-artifact@v4
        with:
          name: miriani-next
          path: ./release

      - name: Clone next-launcher
        run: git clone https://github.com/distantorigin/next-launcher.git

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Build offline installer
        run: |
          New-Item -ItemType Directory -Force -Path next-launcher\internal\embedded\release
          copy "release\miriani-${{ needs.build-zip.outputs.version }}.zip" next-launcher\internal\embedded\release\miriani-next.zip
          cd next-launcher
          go build -tags embedded -ldflags="-s -w" -o "..\${{ needs.build-zip.outputs.installer_name }}.exe"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: miriani-installer
          path: ./${{ needs.build-zip.outputs.installer_name }}.exe

  release:
    name: Create Release
    needs: [build-zip, build-installer]
    if: startsWith(github.ref, 'refs/tags') && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download ZIP
        uses: actions/download-artifact@v4
        with:
          name: miriani-next
          path: ./artifacts

      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: miriani-installer
          path: ./artifacts

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: ./

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: './artifacts/*'
          bodyFile: ./CHANGELOG.md
          draft: true
